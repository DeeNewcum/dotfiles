<script>
/*
 *  Whenever you do a search in a browser, the search gets redirected here, and
 *  this Javascript code makes some decisions about where to send your search
 *  to.
 *
 *  This is a file that gets stored locally on all of my machines.
 *  Because it's stored locally, it can be loaded very quickly.
 *
 *
 *  Load this file by itself in a browser to see the full help text.
 *     (ie. by using a  file:///home/username/browser/js_search_bar.html  URL)
 *
 *  Or, if you have followed the browser-installation procedure already, typing
 *      "help help" should show the full help text as well.
 *
 */


// TODO:
//      - the Google search results comes with the HTTP-response-header of "X-Frame-Options: SAMEORIGIN"
//        and this is breaking the ability to show Google results
//              https://developer.mozilla.org/en/The_X-FRAME-OPTIONS_response_header
//        Is there a way around this?
//
//      - find out if the Google Search API will let me do "feeling lucky" searches without bothering with frame-busting Google searches?
//              https://developers.google.com/custom-search/v1/overview


// Browser Keymarks.
//
// If you append "+" to a command that's a Google query, it upgrades it to "I'm feeling lucky"
//              (eg. "git+" is the feeling-lucky version of "git")
var commands = {
    google   : google(""),
    g        : google(""),
    wiki     : google("site:en.wikipedia.org"),

    // development
    perl     : "http://perldoc.perl.org/search.html?q=%s",
    perlfunc : "http://perldoc.perl.org/functions/%s.html",
    cpan     : [
                    ["metacpan", "https://metacpan.org/search?q=%s"],
                    ["search.cpan.org", "http://search.cpan.org/search?query=%s&mode=all"],
               ],
    js       : google("site:developer.mozilla.org"),
    git      : google("site:schacon.github.com/git/"),

    // sysadmin
    man      : [
                    ["man.cx",         "http://man.cx/%s"],
                    ["linux.die.net",  google("site:linux.die.net")],
               ],
    deb      : google("site:packages.debian.org"),

    // ubuntu
    ubuntu   : google("site:ubuntu.com"),
    u        : google("site:ubuntu.com"),
    upkg     : google("site:packages.ubuntu.com"),
    uhelp    : google("site:help.ubuntu.com"),
    uman     : google("site:manpages.ubuntu.com"),
    uforum   : google("site:ubuntuforums.org"),

    // other
    "case"   : "http://gtss-support.corp.mot.com/cases/tcsg2html.pl?%s",
    mot      : "http://motds.mot-solutions.com/default.asp?numParms=3&hasSubmitted=1&addParm=0&delParm=0&selMaxRecords=100&selFormat=html&selAndOr=%26&selOutput=nonav&chkTypeE=on&chkTypeN=on&chkTypeO=on&selSort=5&selAttrib1=multiple&selLogic1=contains&txtValue1=%s&selAttrib2=fullname&selLogic2=contains&txtValue2=&selAttrib3=motCoreID&selLogic3=contains&txtValue3=&cmdSearch=+++Search+++",

    testing  : function() {     // an example of how (typeof(cmd) == "function") works
        return "http://reddit.com";
    },
    help : function() { return window.location.href.replace(/\?.*/, "") },
};


function main() {
    if (window.location.search.match(/^\??$/)) {
        // if the page is loaded directly, display the help text in <script language="ignore"> below
        show_help_text();
    } else if (window.location.search.match(/^\?in_frame&q=/)) {
        show_diggbar();
    } else {
        do_search(window.location.search);
    }
}


function show_help_text() {
    document.write( document.getElementById("really_html__HELP").innerHTML );
}


function do_search(window_location_search) {
    var p    = parse_search(window.location.search);
            // "p" = "parsed"

    var cmdtype = typeof(commands[p.cmd]);
    if (cmdtype == "string" || cmdtype == "function") {
        window.location = interpolate_keymark( commands[p.cmd], p.args, p.lucky );
    } else if (cmdtype == "object") {        // array
        create_diggbar_frameset(p.cmd, p.args);
        return;
    } else {
        alert("oops");
        return;
    }
}


function parse_search(search) {
    search = decodeURIComponent(
                    search
                        .replace(/^\?/, "")
                        .replace(/\+/g, "%20"));
    var parsed = { };
    parsed.cmd   = search.match(/^(\S+)/)[0];
    parsed.args  = search.replace(/^\S+\s+/, "");
    parsed.lucky = false;

    var lucky_upgrade = false;
    if (!commands[parsed.cmd]) {
        // check if this is a Feeling Lucky upgrade
        var cmd_unlucky;
        if ((cmd_unlucky = parsed.cmd.replace(/\+$/, "")) != parsed.cmd && commands[cmd_unlucky]) {
            parsed.lucky = true;
            parsed.cmd = cmd_unlucky;
        } else {
            //alert("unknown command: " + parsed.cmd);
            //show_help_text();
            //return;

            // fallback to just googling the whole thing
            parsed.args = parsed.cmd + " " + parsed.args;
            parsed.cmd  = "google";
        }
    }
    //alert(p.cmd + "\n" + p.args);
    return parsed;
}


// the frameset with:
//      - the diggbar on a small top strip
//      - the main content on the rest of the page
function create_diggbar_frameset(cmd, args) {

    var base_url = window.location.href.substring(0, window.location.href.length -  window.location.search.length);
    var diggbar_url = base_url + "?" + "in_frame&q=" + encodeURIComponent(window.location.search.substr(1));

    var first_redirectto = interpolate_keymark( commands[cmd][0][1], args, false );

    document.write( "<frameset rows='50,*'>" +
                    "<frame name=diggbar  src='" + diggbar_url + "'>" +
                    "<frame name=content  src='" + first_redirectto + "'>" +
                    "</frameset>");
    document.close();       // this is critical
}


// content displayed in the top frame...   see also create_diggbar_frameset()
function show_diggbar() {
    var base_url = window.location.href.substring(0, window.location.href.length -  window.location.search.length);
    var search = decodeURIComponent(window.location.search.replace(/^\?in_frame&q=/, ""));
    var p = parse_search(search);
            // "p" = "parsed"

    document.write( document.getElementById("really_html__diggbar").innerHTML );

    //document.write("searching for >>" + search + "<< inside a frame");
    var first = true;
    for (var n in commands[ p.cmd ]) {
        link = commands[ p.cmd ][n];
        //alert(link[0]);
        if (!first) {
            document.write("<span></span>");
        }
        first = false;
        var url = interpolate_keymark(link[1], p.args, p.lucky);
        document.write("<a target='content' href='" + url + "'>" + link[0] + "</a>");
    }
}


function interpolate_keymark(keymark, args, feeling_lucky) {
    var redirectto;
    if (typeof(keymark) == "string") {
        redirectto = keymark.replace(/%s/, encodeURIComponent(args));
            // reasons why this should be "encodeURIComponent":
            //      - so the plus-symbol in  [g 2+3=] gets sent to Google
            // reasons why this should be "encodeURI":
            //      - ...
    } else if (typeof(keymark) == "function") {
        redirectto = keymark(args);
    }
    if (feeling_lucky && redirectto.match(/^https?:\/\/([^\/]*\.)google\.com\//)) {
        redirectto = redirectto + "&btnI=1";
    }
    return redirectto;
}


function feeling_lucky(args) {
    return google(args) + "&btnI=1";
}

function google(args) {
    //return "https://www.google.com/search?q=" + encodeURI(args) + "+%s&ie=utf-8&oe=utf-8";
    return "http://www.google.com/search?q=" + encodeURI(args) + "+%s&ie=utf-8&oe=utf-8";
}


</script>
