# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# act like GNU screen
unbind C-b
#set -g prefix C-a

# use backtick as the prefix
set -g prefix `
bind ` send-keys `
set -g base-index 1     # 0 is too far from `, start with window number 1

set-option -g history-limit 5000

# enable the mouse
#set -g mouse


################ status bar ################

set -g status-bg blue
set -g status-fg brightwhite

# window list -- in the middle
set -g status-justify centre
set -g window-status-format "#I #W"
set -g window-status-current-format "#[bg=7,fg=4]#I #W#[default]"

# hostname -- on the left
set -g status-left "tmux -- #{HOST}"
set -g status-left-length 25

#==============# status bar #==============#



# update the status faster
set -g status-interval 1

# make ssh-agent work
set-environment -g 'SSH_AUTH_SOCK' "$HOME/.ssh/ssh_auth_sock"
                                    ## ^^ this is set on login, in ~/.bashrc
set -g update-environment "DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"

