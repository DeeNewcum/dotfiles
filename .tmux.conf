# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# act like GNU screen
unbind C-b
#set -g prefix C-a

# use backtick as the prefix
set -g prefix `
bind ` send-keys `
set -g base-index 1     # 0 is too far from `, start with window number 1



################ status bar ################

# use background color of blue
set -g status-style "bg=blue,fg=white"

# window list
set -g status-justify centre
set -g window-status-format "#I #W"
set -g window-status-current-format "#[bg=2,fg=0]#I #W#[default]"

set -g status-left "#{HOST}"
set -g status-left-length 30

#==============# status bar #==============#




# make ssh-agent work
set-environment -g 'SSH_AUTH_SOCK' "$HOME/.ssh/ssh_auth_sock"
                                    ## ^^ this is set on login, in ~/.bashrc
set -g update-environment "DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"

